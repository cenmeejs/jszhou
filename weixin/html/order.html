<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>景区产品名称（成人票）</title>
    <link rel="stylesheet" href="../common/weui.css">
    <link rel="stylesheet" href="../css/mjx.css">
    <link rel="stylesheet" href="../common/mobiscroll.custom-2.5.0.min.css">
    <script src="../common/jweixin-1.1.0.js"></script>
    <script src="../common/jquery-2.2.4.min.js"></script>
    <script src="../common/weui.js"></script>
    <script src="../js/mjx.js"></script>
    <script src="../common/mobiscroll.custom-2.5.0.min.js"></script>
</head>
<body>
    <div class="common_body_wrap">
        <header class="common_header">
            <a href="javascript:history.go(-1);" class="common_header_back"></a>
            <span>景区产品名称（成人票）</span>
            <a href="./userCenter.html" class="common_header_userCenter"></a>
        </header>
        <form class="common_wrap_bg" action="./pay.html" method="get" id="order_form">
            <div class="weui_cells_title">景区产品名称（成人票）</div>
            <div class="weui_cells weui_cells_access weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">产品价格：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary scenic_product_price js_product_price">100.00</div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label" for="travel_date">游玩日期：</label>
                    </div>
                    <input class="weui_input js_get_name" id="travel_date" type="text" name="date" readonly>
                    <span class="weui_cell_ft"></span>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label" for="buy_num">购买数量：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="order_num_btn js_ordernum_down">-</div>
                        <input class="weui_input order_num_input js_order_num" id="buy_num" name="num" type="text" value="1" readonly>
                        <div class="order_num_btn js_ordernum_up">+</div>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label">总价：</label>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary scenic_product_price js_total_price">100.00</div>
                </div>
            </div>
            <div class="order_mid_bg"></div>
            <div class="weui_cells_title order_getTicketer_pos">选择取票人</div>
            <div class="weui_cells weui_cells_access weui_cells_form weui_cells_radio">
                <a href="addGetTicketer.html" class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        添加取票人
                    </div>
                    <span class="weui_cell_ft">
                    </span>
                </a>
                <label class="weui_cell weui_check_label" for="x13">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="order_getTicketer_list"><span class="order_getTicketer_name">周建仁</span>18929386440</div>
                        <div class="order_getTicketer_list">身份证号：362430198909054837</div>
                    </div>
                    <div class="weui_cell_bd">
                        <input type="radio"  name="radio1" value="0" class="weui_check" id="x13" checked>
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
                <label class="weui_cell weui_check_label" for="x14">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="order_getTicketer_list"><span class="order_getTicketer_name">周建仁</span>18929386440</div>
                        <div class="order_getTicketer_list">身份证号：362430198909054837</div>
                    </div>
                    <div class="weui_cell_bd">
                        <input type="radio"  name="radio1" value="0" class="weui_check" id="x14">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
                <label class="weui_cell weui_check_label" for="x15">
                    <div class="weui_cell_bd weui_cell_primary">
                        <div class="order_getTicketer_list"><span class="order_getTicketer_name">周建仁</span>18929386440</div>
                        <div class="order_getTicketer_list">身份证号：362430198909054837</div>
                    </div>
                    <div class="weui_cell_bd">
                        <input type="radio"  name="radio1" value="0" class="weui_check" id="x15">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
            </div>
            <div class="weui_btn_area">
                <a href="javascript:void 0;" class="weui_btn weui_btn_primary js_now_order">立即下单</a>
            </div>
        </form>
        <footer class="common_footer_wrap">
            <div class="common_footer_btnWrap">
                <a href="javascript:void 0;" class="common_footer_btn">景区介绍</a>
                <a href="./lists.html" class="common_footer_btn">购买门票</a>
                <a href="./userCenter.html" class="common_footer_btn">个人中心</a>
            </div>
            <a href="http://www.meijingxiu.cn" class="common_footer_mjx">
                <img src="../imgs/mjx_logo.png" alt="" class="common_footer_mjxlogo">
                <div class="common_footer_mjxtip">美景秀提供技术支持</div>
            </a>
        </footer>
    </div>
    <script>
        $(function(){
            //点击加减按钮
            $('.js_ordernum_down').click(function(){
                var price = +$('.js_product_price').text(),
                        numInput = $('.js_order_num'),
                        num = numInput.val() - 1,
                        total = $('.js_total_price');
                if(num > 0){
                    numInput.val(num);
                    total.text(Number(num*price).toFixed(2));
                }
            });
            $('.js_ordernum_up').click(function(){
                var price = +$('.js_product_price').text(),
                        numInput = $('.js_order_num'),
                        num = +numInput.val() + 1,
                        total = $('.js_total_price');
                numInput.val(num);
                total.text(Number(num*price).toFixed(2));
            });
            //点击立即下单按钮
            $('.js_now_order').click(function(){
                $('#order_form').submit();
            });

        });
    </script>
    <script>
        $(function(){
            var travel_date = $("#travel_date"),
                currYear = (new Date()).getFullYear(),
                currMonth = ['01','02','03','04','05','06','07','08','09','10','11','12'][(new Date()).getMonth()],
                currDate = (new Date()).getDate();
            travel_date.mobiscroll().date();
            travel_date.val(currYear + '-' + currMonth + '-' + currDate);
            //初始化日期控件
            var opt = {
                preset: 'date', //日期，可选：date\datetime\time\tree_list\image_text\select
                theme: 'android-ics light', //皮肤样式，可选：default\android\android-ics light\android-ics\ios\jqm\sense-ui\wp light\wp
                display: 'modal', //显示方式 ，可选：modal\inline\bubble\top\bottom
                mode: 'scroller', //日期选择模式，可选：scroller\clickpick\mixed
                lang:'zh',
                dateFormat: 'yyyy-MM-dd', // 日期格式
                setText: '确定', //确认按钮名称
                cancelText: '取消',//取消按钮名籍我
                dateOrder: 'yyyymmdd', //面板中日期排列格式
                dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
                showNow: false,
                nowText: "今",
                //monthNames: "01,02,03,04,05,06,07,08,09,10,11,12".split(","),
                startYear:currYear, //开始年份
                endYear:currYear + 100//结束年份
                //maxDate: endDate,
                //minDate: startDate
            };

            travel_date.mobiscroll(opt);
        })
    </script>
</body>
</html>
