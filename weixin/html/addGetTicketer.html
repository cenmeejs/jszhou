<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="../common/weui.css"/>
    <link rel="stylesheet" href="../css/mjx.css">
    <script src="../common/jweixin-1.1.0.js"></script>
    <script src="../common/zepto.js"></script>
    <script src="../common/weui.js"></script>
    <script src="../js/mjx.js"></script>
</head>
<body>
    <div class="common_body_wrap">
        <header class="common_header">
            <a href="javascript:history.go(-1);" class="common_header_back"></a>
            <span>景区产品名称（成人票）</span>
            <a href="./userCenter.html" class="common_header_userCenter"></a>
        </header>
        <form class="common_wrap_bg" action="./order.html" method="get" id="addGetTicketer">
            <div class="weui_cells_title">添加取票人信息</div>
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label" for="geter_name">取票人姓名：</label>
                    </div>
                    <input class="weui_input js_geter_name" id="geter_name" name="name">
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label" for="geter_tel">手机号：</label>
                    </div>
                    <input class="weui_input js_geter_tel" id="geter_tel" name="mobile">
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd">
                        <label class="weui_label" for="geter_idcard">身份证号：</label>
                    </div>
                    <input class="weui_input js_geter_tel" id="geter_idcard" name="idcard">
                </div>
            </div>
            <div class="weui_btn_area">
                <a href="javascript:void 0;" class="weui_btn weui_btn_primary">提交信息</a>
            </div>
        </form>
        <footer class="common_footer_wrap">
            <div class="common_footer_btnWrap">
                <a href="javascript:void 0;" class="common_footer_btn">景区介绍</a>
                <a href="./lists.html" class="common_footer_btn">购买门票</a>
                <a href="./userCenter.html" class="common_footer_btn">个人中心</a>
            </div>
            <a href="http://www.meijingxiu.cn" class="common_footer_mjx">
                <img src="../imgs/mjx_logo.png" alt="" class="common_footer_mjxlogo">
                <div class="common_footer_mjxtip">美景秀提供技术支持</div>
            </a>
        </footer>
    </div>
</body>
</html>
