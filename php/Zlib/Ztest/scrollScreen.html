<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<script src="../jquery-1.11.3.js"></script>
		<script src="../Z.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			html,body,div{
				width: 100%;
				height: 100%;
				background:#fff 50% 50% no-repeat;
				-webkit-background-size: cover;
				background-size: cover;
				overflow: hidden;
			}
			.wrap{
				overflow: auto;
			}
			.current{
				position: absolute;
				left: 0;
				top: 0;
			}
			.img1{
				background-image: url(../../image/1.jpg);
			}
			.img2{
				background-image: url(../../image/2.jpg);
			}
			.img3{
				background-image: url(../../image/3.jpg);
			}
			.img4{
				background-image: url(../../image/4.jpg);
			}
			.img5{
				background-image: url(../../image/5.jpg);
			}
			.right{
				width: 42px;
				height: 220px;
				position: absolute;
				z-index: 5;
				right:50px;
				top:50%;
				margin-top: -110px;
			}
			.right li{
				width: 10px;
				height: 10px;
				margin: 16px;
				border-radius: 50%;
				display:inline-block;
				background: #ccc;
				cursor:pointer;
			}
			#first{
				background: #FF6347;
				width:20px;
				height:20px;
				margin:11px;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="wrap">
			<div id="img1" class="img1 current"></div>
			<div id="img2" class="img2"></div>
			<div id="img3" class="img3"></div>
			<div id="img4" class="img4"></div>
			<div id="img5" class="img5"></div>
		</div>
		<ul class="right">
			<li id="first"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script>
			var n=0,
				a=0,
				b;
			//下滚轮
			function downfn(){
				if(a==0){
					a=1;
					$(".wrap>div")
					.eq(n>=4?n=0:++n)
					.addClass("current")
					.css({top:"100%"})
					.animate({top:"0"},1000)
					.siblings("#img"+(n==0?n+5:n))
					.animate({top:"-100%"},1000,function(){
						$("#img"+(n==0?n+5:n)).
						removeClass("current").
						css({top:"0"});
						a=0;
					});
					$(".right>li").
					eq(n).
					css({background:"#FF6347"}).
					animate({width:"20px",height:"20px",margin:"11px"},1000).
					siblings().
					css({width:"10px",height:"10px",margin:"16px",background:"#ccc"});
					b=n;
				}
			};
			//上滚轮
			function upfn(){
				if(a==0){
					a=1;
					$(".wrap>div")
					.eq(n<=0?n=4:--n)
					.addClass("current")
					.css({top:"-100%"})
					.animate({top:"0"},1000)
					.siblings("#img"+(n==4?n-3:n+2))
					.animate({top:"100%"},1000,function(){
						$("#img"+(n==4?n-3:n+2)).
						removeClass("current").
						css({top:"0"});
						a=0;
					});
					$(".right>li").
					eq(n).
					css({background:"#FF6347"}).
					animate({width:"20px",height:"20px",margin:"11px"},1000).
					siblings().
					css({width:"10px",height:"10px",margin:"16px",background:"#ccc"});
					b=n;
				}
			}
			//滚轮绑定
			Z.wheel(window,upfn,downfn);
			
			//点击事件
			$(".right>li").click(function(){
				var i=$(this).index();
				if(a==0){
					a=1;
					if(b<i){
						$(".wrap>div").
						eq(i).
						addClass("current").
						css({top:"100%"}).
						animate({top:"0"},1000).
						siblings("#img"+(b+1)).
						animate({top:"-100%"},1000,function(){
							$("#img"+(b+1)).
							removeClass("current").
							css({top:"0"});
							a=0;
							b=i
						});
					}else if(b>i){
						$(".wrap>div").
						eq(i).
						addClass("current").
						css({top:"-100%"}).
						animate({top:"0"},1000).
						siblings("#img"+(b+1)).
						animate({top:"100%"},1000,function(){
							$("#img"+(b+1)).
							removeClass("current").
							css({top:"0"});
							a=0;
							b=i
						});
					}
					$(".right>li").
					eq(i).
					css({background:"#FF6347"}).
					animate({width:"20px",height:"20px",margin:"11px"},1000).
					siblings().
					css({width:"10px",height:"10px",margin:"16px",background:"#ccc"});
					n=i;
				}

			});
		</script>
	</body>
</html>
