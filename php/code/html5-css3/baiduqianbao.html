<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../JQ/jquery-1.8.3.min.js"></script>
	<style type="text/css">
		div{
			border:1px solid green;
			width:300px;
			height:300px;
			margin:auto;
			position:relative;
			border-radius:50%;
			perspective:500px;
		}
		.img1{
			width:300px;
			height:300px;
			position:absolute;
			top:0px;
			left:0px;
			border-radius:50%;
			transition:all 1s;
			z-index:1;
			backface-visibility:hidden;
		}
		.img2{
			width:300px;
			height:300px;
			position:absolute;
			top:0px;
			left:0px;
			border-radius:50%;
			transition:all 1s;
			transform:rotateY(-180deg);
		}
		div:hover img.img1{
			transform:rotateY(-180deg);
		}
		div:hover img.img2{
			transform:rotateY(0deg);
		}
	</style>
</head>
<body>
	<div>
			<img class="img1" src="../../image/1.jpg"/>
			<img class="img2" src="../../image/a.jpg"/>
	</div>
	<script>
	
	</script>
</body>
</html>
