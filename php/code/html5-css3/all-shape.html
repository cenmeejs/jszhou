<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../JQ/jquery-1.8.3.min.js"></script>
	<style type="text/css">
	div{
		width:100px;
		height:100px;
		margin:100px;
		text-align:center;
		line-height:100px;
		font-size:20px;
		background:red;
	}
	.circle{
		border-radius:50px;
	}
	.semi-circle{
		border-radius:50px 50px 0 0;
		height:50px;
		line-height:50px;
	}
	.sector{
		border-radius:100px 0 0 0;
	}
	.arc{
		border-radius:1000px 0;
		transform:rotate(45deg);
	}
	.triangle{
		height:0;
		width:0;
		border:50px solid red;
		border-color:red transparent transparent transparent;
		background:none;
	}
	.love{
		transform:rotate(45deg);
	}
	.love-left{
		border-radius:50px 0 0 50px;
		width:50px;
		margin-left:-49px;
		
	}
	.love-right{
		border-radius:50px 50px 0 0;
		height:50px;
		margin-top:-249px;
		margin-left:0;
	}
	.liu1{
		width:150px;
		height:200px;
		background:red;
		transform:rotate(120deg);
		margin-left:100px;
		overflow:hidden;
		visibility:hidden;
	}
	.liu2{
		width:100%;
		height:100%;
		background:blue;
		transform:rotate(-60deg);
		margin:0;
		overflow:hidden;
		visibility:hidden;
	}
	.liu3{
		width:100%;
		height:100%;
		background:red;
		transform:rotate(-60deg);
		margin:0;
		visibility:visible;
	}
	</style>
</head>
<body>
	<div>正方形</div>
	<div class="circle">圆</div>
	<div class="semi-circle">半圆</div>
	<div class="sector">扇形</div>
	<div class="arc">弧形</div>
	<div class="triangle"></div>
	<div class="love">
		<div class="love-left"></div>
		<div class="love-right"></div>
	</div>
	<div class="liu1">
		<div class="liu2">
			<div class="liu3"></div>
		</div>
	</div>
	<script>
	
	</script>
</body>
</html>
