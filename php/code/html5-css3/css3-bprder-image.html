<!DOCTYPE html>
<html>
<head>
<style> 
div
{
border:54px solid red;
width:300px;
height:300px;
padding:10px 30px;
}

#round
{
-moz-border-image:url(./border.png) 26 26 round;	/* Old Firefox */
-webkit-border-image:url(./border.png) 26 26 round;	/* Safari and Chrome */
-o-border-image:url(./border.png) 26 26 round;		/* Opera */
border-image:url(./border.png) 26 26 round;
border-image-outset:60px;
}

#stretch
{
-moz-border-image:url(./border.png) 26 26 stretch;	/* Old Firefox */
-webkit-border-image:url(./border.png) 26 26 stretch;	/* Safari and Chrome */
-o-border-image:url(./border.png) 26 26 stretch;	/* Opera */
border-image:url(./border.png) 26 26 stretch;
}
#repeat0
{
border-image:url(./border.png) 26 26 repeat;
}
#repeat
{
border-image-source:url(./border.png);
border-image-slice:70 20 70 20;
}
#repeat00
{
border-image-source:url(./border.png);
border-image-slice:20 70 70 20;
border-image-width:100px;
}
#repeat1
{
border-image-source:url(./border.png);
border-image-slice:50;
border-image-outset:60px;
}
#repeat2
{
border-image-source:url(./border.png);
border-image-slice:-50;
}
#repeat3
{
border-image-source:url(./border.png);
border-image-slice:100;
border-image-width:200px;
border-image-outset:60px;
}
</style>
</head>
<body>

<div id="round">在这里，图片铺满整个边框。</div>
<br>
<div id="stretch">在这里，图片被拉伸以填充该区域。</div>
<br/>
<div id="repeat0">在这里，图片平铺整个边框。</div>
<br/>
<div id="repeat">在这里，图片平铺整个边框。</div>
<br/>
<div id="repeat00">在这里，图片平铺整个边框。</div>
<br/>
<div id="repeat1">在这里，图片平铺整个边框。</div>
<br/>
<div id="repeat2">在这里，图片平铺整个边框。</div>
<br/>
<div id="repeat3">在这里，图片平铺整个边框。</div>

<p>这是我们使用的图片：</p>
<img src="./border.png">

<p><b>注释：</b> Internet Explorer 不支持 border-image 属性。</p>
<p>border-image 属性规定了用作边框的图片。</p>

</body>
</html>
