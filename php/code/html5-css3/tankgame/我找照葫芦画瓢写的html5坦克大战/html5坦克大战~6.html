<!DOCTYPE html>
<html>
<head>
<meta charset="gbk"/>
</head>
<body onkeydown="getCommand();">
<h1>hmtl6-经典的坦克大战</h1>
<!--坦克大战的战场-->
<canvas id="tankMap" width="400px" height="300px" style="background-color:black"></canvas>

<span id="aa">数据</span>
<script type="text/javascript" src="tankGame6.js"></script>//把tankGames.js引入到本页面
<script type="text/javascript">

//得到画布
var canvas1=document.getElementById("tankMap");
//得到绘图上下文(你可以理解是画笔)
var cxt=canvas1.getContext("2d");




//我的坦克 hero方向 
var hero=new Hero(140,140,0,heroColor);
var heroBullet=null;

var heroBullets=new Array();//子弹数组

var enemyTanks=new Array();//定义敌人的坦克(敌人的坦克有多少? 思路 : 是单个单个的定义，还是放在数组中?)
for(var i=0;i<3;i++){//先死后活 ，定3个，后面我们把敌人坦克的数量，作出变量//0->上, 1->右, 2->下 3->左
	var enemyTank=new EnemyTank((i+1)*50,0,2,enemyColor);
	enemyTanks[i]=enemyTank;//把这个坦克放入数组
}//for

//这是一个接受用户按键函数
function getCommand(){
//我怎么知道，玩家按下的是什么键
//说明当按下键后 事件--->event对象----->事件处理函数()
var code=event.keyCode;//对应字母的ascii码->我们看码表
switch(code){
	case 87://上
	hero.moveUp();
	break;
	case 68:
	hero.moveRight();
	break;
	case 83:
	hero.moveDown();
	break;
	case 65:
	hero.moveLeft();
	break;
	case 74:
	hero.shotEnemy();
	break;
	
	}
flashTankMap();//画出作战区
}
//先调用一次
flashTankMap();	


//专门写一个函数，用于定时刷新我们的作战区,包括(自己坦克，敌人坦克，子弹，障碍物)
function flashTankMap(){

	cxt.clearRect(0,0,400,300); //把画布清理
	drawTank(hero);//画出我的坦克
	for(var i=0;i<3;i++){//画出敌人坦克
		drawTank(enemyTanks[i]);
	}


	isHitEnemyTank();//判断一下敌人坦克是否击中
	drawHeroBullet();//画出我的子弹

}//flashTankMap()


window.setInterval("flashTankMap()",100);//每隔100ms刷新一次作战区,为了能看到所有子弹的飞的效果

</script>
</body>
</html>
