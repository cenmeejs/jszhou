<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../JQ/jquery-1.8.3.min.js"></script>
	<style type="text/css">
		div{
			width:100px;
			height:25px;
			position:relative;
			margin:100px auto;
			border:1px solid tomato;
			font-size:20px;
			line-height:25px;
			color:black;
		}
		div:before{
			content:'';
			width:8px;
			height:8px;
			position:absolute;
			border-right:2px solid black;
			border-top:2px solid black;
			top:50%;
			right:5px;
			transform:translateY(-50%) rotate(135deg);
			display:block;
			transform-origin:60% 35%;
		}
		div:after{
			content:'小米魅族华为';
			width:30px;
			height:75px;
			position:absolute;
			left:100%;
			border:1px solid tomato;
			display:none;
			font-size:15px;
			text-align:center;
			top:-1px;
		}
		div:hover{
			border-right:0px;
			width:102px;
		}
		div:hover:before{
			transform:translateY(-50%) rotate(45deg);
		}
		div:hover:after{
			display:block;
		}
	</style>
</head>
<body>
	<div>手机品牌</div>
	<script>
	
	</script>
</body>
</html>
