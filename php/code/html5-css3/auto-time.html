<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../JQ/jquery-1.8.3.min.js"></script>
	<style type="text/css">
		.bgcolor{width:200px;height:200px;margin:100px auto 0;background:black;}
		.container{width:60px;height:60px;margin:70px 0 0 70px;position:absolute;animation:tiao 300000s linear 0s infinite alternate;}
		.circle{width:50px;height:50px;border-radius:50%;border:5px solid white;position:absolute;}
		.dian{width:5px;height:5px;border-radius:50%;background:black;position:absolute;margin:0 0 0 27px;}
		@keyframes tiao{from{transform:rotate(0deg)}to{transform:rotate(36000000deg)}}
		.hour{width:20px;height:2px;background:white;position:absolute;margin:100px 0 0 95px;}
		.second{width:2px;height:23px;position:absolute;margin:82px 0 0 100px;background:white;}
	</style>
</head>
<body>
	<div class="bgcolor">
		<div class="container">
			<div class="circle"></div>
			<div class="dian"></div>
		</div>
		<div class="hour"></div>
		<div class="second"></div>
	</div>
	<script>
	
	</script>
</body>
</html>
