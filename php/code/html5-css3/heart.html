		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 150px;
				height: 150px;
				margin: 100px auto;
				position: relative;
				-webkit-transform:rotate(45deg);
				-moz-transform:rotate(45deg);
				-ms-transform:rotate(45deg);
				-0-transform:rotate(45deg);
				transform:rotate(45deg)
			}
			.left,.center,.right{
				width: 100px;
				height: 100px;
				position: absolute;
				top: 50px;
				left: 50px;
				background: #f00;
			}
			.left{
				width: 50px;
				left: 0;
				border-radius:50px 0 0 50px; 
			}
			.right{
				height: 50px;
				top: 0;
				border-radius:50px 50px 0 0;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="left"></div>
			<div class="center"></div>
			<div class="right"></div>
		</div>
