<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<style type="text/css">
			body{
				background: black;
			}
			.leida{
				position:absolute;
				width: 30px;
				height: 30px;
				border-radius:50%;
				top:100px;
				left:100px;
				animation:bian 1s ease 0s infinite alternate;
				background: rgba(241,245,207,0.5);
			}
			@keyframes bian{
			0%{transform:scale(1);}
			10%{transform:scale(1.4);}
			20%{transform:scale(1);}
			100%{transform:scale(3)}
			}
			a{
				position:absolute;
				width: 30px;
				height: 30px;
				border-radius:50%;
				top:100px;
				left:100px;
				background: #F1F5CF;
				cursor:point;
			}
		</style>
	</head>
	<body>
		<div class="leida"></div>
		<a href="javascript:void(0);"></a>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
