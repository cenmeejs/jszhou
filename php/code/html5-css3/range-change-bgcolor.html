<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="../JQ/jquery-1.8.3.min.js"></script>
	<style type="text/css">
	
	</style>
</head>
<body>
	<form action="#" method="post">
		红色：<span>0</span><input type="range" id="red" name="red" value="255" min="0" max="255"><span>255</span><br>
		绿色：<span>0</span><input type="range" id="green" name="red" value="255" min="0" max="255"><span>255</span><br>
		蓝色：<span>0</span><input type="range" id="blue" name="red" value="255" min="0" max="255"><span>255</span><br>
	</form>
	<script>
		$(document).ready(function(){
			$("input").change(function(){
				var red = $("#red").val();
				var green = $("#green").val();
				var blue = $("#blue").val();
				var nowval = $(this).val();
				$(this).next().html(nowval);
				$("body").css("background-color","rgb("+red+","+green+","+blue+")");
			})
		})
	</script>
</body>
</html>
