<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src=""></script>
	<style type="text/css">
		.box{
			width: 400px;
			height: 100px;
			overflow: auto;
		}
		.content{
			width: 100%;
			height: 400px;
			background-color: #f00;
		}
		.content1{
			height: 400px;
			background-color: #f00;
		}
		.box1{
			max-width: 200px;
			max-height: 300px;
		}
		.content2{
			width: 256px;
			height: 191px;
			background-color: #f00;
		}
		.tdTest{
			width: 200px;
			height: 300px;
			background-color: #f00;
		}
		.bugfix{
			overflow:visible;
		}
	</style>
</head>
<body>
	<h3>父元素有overflow:auto;子元素有wdith:100%且高大于父亲，在ie6,7下会产生水平滚动条</h3>
	<div class="box">
		<div class="content"></div>
	</div>
	<h3>把width:100%删掉，就OK了</h3>
	<div class="box">
		<div class="content1"></div>
	</div>
	<div class="box1">
		<div class="content2"></div>
	</div>
	<table>
		<tr>
			<td class="tdTest"></td>
		</tr>
	</table>
	<h3>button在ie6，7下的bug：字越多padding越大</h3>
	<input type="button" value="工程师">
	<input type="button" value="经验丰富的工程师">
	<input type="button" value="经验丰富的前端开发工程师">
	<h3>样式加overflow:visible;可解决</h3>
	<input type="button" class="bugfix" value="工程师">
	<input type="button" class="bugfix" value="经验丰富的工程师">
	<input type="button" class="bugfix" value="经验丰富的前端开发工程师">
	<div class="div1"><img src="" alt="" class="img1"></div>
	<div class="div2"><img src="" alt="" class="img2"></div>

	<script>
		
	</script>
</body>
</html>
