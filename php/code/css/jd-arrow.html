<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<style type="text/css">
			.top-left{
				float: left;
				width: 85px;
				height: 21px;
				padding: 9px 24px 0 9px;
				font-size: 12px;
			}
			.arrow-wrap{
				display: block;
				float: right;
				width: 20px;
				height: 8px;
				margin-top: 3px;
				margin-right: 3px;
				overflow: hidden;
			}
			.arrow{
				display: block;
				width: 20px;
				font-size: 15px;
				margin-top: -7px;
				text-align: center;
			}
			.top-left:hover span span{
				margin-top:0;
			}
		</style>
	</head>
	<body>
		<div class="top-left">送至：北京<span class="arrow-wrap"><span class="arrow">◇</span></span></div>
	</body>
</html>
