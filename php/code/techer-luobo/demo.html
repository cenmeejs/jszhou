<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.7.2.min.js" ></script>
	</head>
	<body>
		<div style="background-image: url(bg1.jpg);margin: auto;width:730px;height:454px ;"></div>
		<script>
			$(document).ready(function(){
				var num=1;
				$("div").click(function(){
					$(this).css("background-image","url(bg"+num+".jpg)");
					num++;
					if(num>4){num=1;};
				})
			})
		</script>
	</body>
</html>
