<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>原型链继承的缺点</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function SuperType(){
				this.colors = ["blue","red","green"];
			};

			function SubType(){};
			SubType.prototype =new SuperType();
			var intance1 = new SubType();
			intance1.colors.push("black");
			alert(intance1.colors);
			alert(SuperType);
			alert(SubType.colors);
			var intance2 = new SubType();
			alert(intance2.colors);

		</script>
	</body>
</html>
