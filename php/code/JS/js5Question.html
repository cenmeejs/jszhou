			//第一种方法:利用apply参数为数组的特性
			function arrMax(array){
				return Math.max.apply(null,array);
			}

			//2.转化一个数字数组为function数组（每个function都弹出相应的数字）

			//3.给object数组进行排序（排序条件是每个元素对象的属性个数）
			function objArrSort(objArr){
				if(objArr.length<=1){return objArr}
				var arr1=[],arr2=[],last=objArr.pop();
				for(var i=0;i<objArr.length;i++){
					if(Object.getOwnPropertyNames(objArr[i]).length<=Object.getOwnPropertyNames(last).length){
						arr1.push(objArr[i]);
					}else{
						arr2.push(objArr[i]);
					}
				}
				arr1=objArrSort(arr1);
				arr2=objArrSort(arr2);
				return arr1.concat(last,arr2);
				
			}

			//4.利用JavaScript打印出Fibonacci数（不使用全局变量）

				var fn=0,fm=1,sum;
				for(var i=0;i<n;i++){

					}else{
						sum=fn+fm;
						fn=fm;
						fm=sum;
						console.log(sum);
					}
				}
			}
