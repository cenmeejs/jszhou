<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<script src=""></script>
		<link rel="stylesheet" href="">
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 300px;
				height: 300px;
				margin: 0 auto;
				position: relative;
				background: rgba(0,0,0,0.3);
				overflow:hidden;
			}
			#hide{
				width: 200px;
				height: 200px;
				background: #f00;
				position: absolute;
				left: -200px;
				top:50px;
			}
			#show{
				position: absolute;
				width: 30px;
				height: 60px;
				right:-30px;
				top: 70px;
				background: #00f;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="hide">
				<div id="show"></div>
			</div>
		</div>
		<script>
		var timer;
		hide.onmouseover=function(){fun(0)};
		hide.onmouseout=function(){fun(-200)};
		function fun(target){
			clearTimeout(timer);
			var ldata=hide.offsetLeft;
			var speed=target<0?-1:1;
			if(ldata==target){
				clearInterval(timer);
				hide.style.left=target+"px";
			}else{
				hide.style.left=(ldata+speed)+"px";
			}
			timer=setTimeout("fun("+target+")",5);
		}
		</script>
	</body>
</html>
