<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题</title>
<style>
#ac{
width:550px;
height:200px;
border:0px solid red;
margin:auto;
}
#cb{
width:550px;
height:50px;
border:0px solid red;
font-size:30px;
float:left;
}
#db{
width:270px;
height:50px;
border:0px solid red;
font-size:40px;
float:left;
margin-left:50px;
}
#cd{
width:110px;
height:100px;
border:0px solid red;
font-size:100px;
float:left;
color:red;
font-weight:bold;
margin-top:-35px;
text-align:center;
}
#ef{
width:75px;
height:50px;
border:0px solid red;
font-size:40px;
float:left;
}
</style>
</head>
<body >
<div id=ac>
<div id=cb></div>
<div id=db></div>
<div id=cd></div>
<div id=ef></div>
</div>
<script>
	function fun(y1,m11,d1,h1,n1,s1){

		function fun1(y1,m11,d1,h1,n1,s1){
			var data_1 = new Date();
			var m1 = data_1.getTime();
			var m2 = Date.UTC(y1,m11,d1,h1,n1,s1);
			var m3 = m2-m1;
			var s = Math.floor(m3/1000%60);
			var m = Math.floor(m3/1000/60%60);
			var h = Math.floor(m3/1000/60/60%24);
			var d = Math.floor(m3/1000/60/60/24);
			document.getElementById("cb").innerHTML ="距离国庆节还有：";
			document.getElementById("db").innerHTML =d+"天"+h+"小时"+m+"分";
			document.getElementById("cd").innerHTML =s;
			document.getElementById("ef").innerHTML ="秒";
		}

		fun1(y1,m11,d1,h1,n1,s1);

		setTimeout("fun(2015,9,1,0,0,0)",500);
	};
	
	fun(2015,9,1,0,0,0);
</script>
</body>
</html>
