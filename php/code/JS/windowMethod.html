<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
		</style>
	</head>
	<body>
		<a href="javascript:void(0)" onclick="show()" id="id">点击</a>
		<div style="position:absolute;top:0;left:0;background:rgba(0,0,0,0.5);display:none;"></div>
		<script type="text/javascript">
		
		function show(){
			var width = window.innerWidth||document.documentElement.clientWidth;
			var height = window.innerHeight||document.documentElement.clientHeight;
			document.getElementsByTagName("div")[0].style.width = width+"px";
			document.getElementsByTagName("div")[0].style.height = height+"px";
			document.getElementsByTagName("div")[0].style.display = "block";
		}
		</script>
	</body>
</html>
