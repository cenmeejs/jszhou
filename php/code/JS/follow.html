<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<script src=""></script>
		<link rel="stylesheet" href="">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 930px;
				height: 60px;
				position: absolute;
				top: 500px;
				left: 50%;
				margin: 0 0 0 -465px;
				background: #404144;
			}
			li{
				padding: 0 30px;
				float: left;
				list-style: none;
				font-size: 20px;
				color:#fff;
				line-height: 60px;
			}
			.last{
				width: 100%;
				height: 5000px;
			}
			#back{
				position: fixed;
				width: 40px;
				height: 40px;
				background: rgba(0,0,0,.3);
				top: 50%;
				right: 40px;
				display: none;
				font-size: 20px;
				text-align: center;
				line-height: 40px;
			}
		</style>
	</head>
	<body>
		<ul id="wrap">
			<li>首页</li>
			<li>小米手机</li>
			<li>红米</li>
			<li>小米平板</li>
			<li>盒子</li>
			<li>路由器</li>
			<li>合约机</li>
			<li>服务</li>
			<li>社区</li>
		</ul>
		<div class="last"></div>
		<div id="back">top</div>
		<script>
			document.onmousewheel=function(){
				var y=document.body.scrollTop||document.documentElement.scrollTop;
				if(y>=500){
					wrap.style.position="fixed";
					wrap.style.top="0";
					back.style.display="block"
				}else if(y<500){
					wrap.style.position="absolute";
					wrap.style.top="500px";
					back.style.display="none"
				}
			}
			back.onclick=function(){
				document.body.scrollTop="0";
				wrap.style.position="absolute";
				wrap.style.top="500px";
				back.style.display="none"
				document.documentElement.scrollTop="0";
			}
		</script>
	</body>
</html>
