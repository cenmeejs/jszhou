<body>
	<script>
		function rhom(n){
			for(var i=1;i<=n;i++){
				for(var t=1;t<=2*(n-i);t++){
					document.write("&nbsp;");
				}
				for(var t=1;t<=2*i-1;t++){
					document.write("*&nbsp;");
				}
				document.write("<br>");
			}
		}
		rhom(4);
	</script>
</body>
