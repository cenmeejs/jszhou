<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>清空数组</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//splice
			var a=[1,"2",3,true];
			a.splice(0,a.length)
			console.log(a[1]);
			
			//length=0
			var b=[1,"2",3,true];
			b.length=0;
			console.log(b[1]);
			
			//c=[]
			var c=[1,"2",3,true];
			c=[];
			console.log(c[1]);
		</script>
	</body>
</html>
