<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src=""></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<script>
		function mult(n){
			if(n>=0&&n<=9){
				for(var i=1;i<=n;i++){
					var result = i+"*"+n+"="+i*n+"&nbsp;&nbsp;";
					document.write(result);
				};
			}else{
				n = parseInt(window.prompt("你的输入有误，请再输入0-9的数"));
				mult(n);
			}
		};
		var input = parseInt(window.prompt("请输入0-9的数，打印相应乘法表"));
		mult(input);
	</script>
</body>
</html>
