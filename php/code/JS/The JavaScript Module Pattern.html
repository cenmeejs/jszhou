<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>最流行的Javascript设计模式：模块模式</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script>
			var jspy = (function(){
				var _count = 0;//下划线表明它是一个私有变量
				var incrementCount = function(){
					_count++;
				};
				var resetCount = function(){
					_count = 0;
				};
				var getCount = function(){
					return _count;
				};
				return {
					add : incrementCount,
					reset : resetCount,
					get : getCount,
				};
			})()//自调用匿名函数;
			jspy.add();
			jspy.add();
			jspy.reset();
			alert(jspy.get());
		</script>
	</body>
</html>
