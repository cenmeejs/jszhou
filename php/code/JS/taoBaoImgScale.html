<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<script src=""></script>
		<link rel="stylesheet" href="">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#img{
				width: 300px;
				margin: 100px 0 0 100px;
				float: left;
			}
			#scale{
				width: 300px;
				height: 300px;
				float: left;
				margin: 100px 0 0 20px;
				display:none;
			}
		</style>
	</head>
	<body>
		<img id="img" src="../../image/a.jpg"></img>
		<div id="scale"></div>
		<script>
		img.onmousemove=function(event){
			var bx=-((event.clientX-100)*1280/300-150),
				by=-((event.clientY-100)*1280/300-150);
			bx>=0?bx=0:bx;
			bx<=-980?bx=-980:bx;
			by>=0?by=0:by;
			by<=-724?by=-724:by;
			scale.style.display="block";
			scale.style.background="url(../../image/a.jpg) "+bx+"px "+by+"px no-repeat";
		}
		img.onmouseout=function(){
			scale.style.display="none";
		}
		</script>
	</body>
</html>
