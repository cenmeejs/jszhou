<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body,#text{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="text"></div>
		<script>
			var i=0,n=0,m=0,x=0;
			(function auto(){
				i==0?(n>=255?n=255:n++,
					m>=255?m=255:(n==255?m++:m=0),
					x>=255?x=255:(m==255?x++:x=0),
					n==255&&m==255&&x==255?i=1:i=0
				):(
					n<=0?n=0:n--,
					m<=0?m=0:(n==0?m--:m=255),
					x<=0?x=0:(m==0?x--:x=255),
					n==0&&m==0&&x==0?i=0:i=1
				);
				text.style.background="rgb("+n+","+m+","+x+")"
				setTimeout(auto,20);
			}());
		</script>
	</body>
</html>
