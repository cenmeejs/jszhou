<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题</title>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
</head>
<style type="text/css">
.div-all{
width:400px;
height:650px;
margin:auto;
border:1px solid red;
}
.div-all span{
display:block;
width:400px;
height:50px;
border:1px solid red;
}
</style>
<body>
<div class="div-all">
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
</div>
<script>
$(function(){
	$("span:even").css("background","#000000");
	$("span:odd").css("background","#ffffff");
	$("span").hover(function(){
		$(this).css("background","#00ff00");
	},function(){
		$("span:even").css("background","#000000");
		$("span:odd").css("background","#ffffff");
	});
})
</script>
</body>
</html>
