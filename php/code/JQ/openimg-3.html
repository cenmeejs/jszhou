        <script type="text/javascript">
            $(function(){
                var a=1,med,bool=0;
                //给小图片加边框
                function clear1(){
                    $("li")
                    .eq(a)
                    .css({"border":"8px solid #F8D118","width":"120px","height":"70px","margin-top":"-20px"})
                    .siblings("li")
                    .css({"border":"8px solid rgba(0, 0, 0, 0)","width":"100px","height":"50px","margin-top":"0"}); 
                    clearInterval(oauto);
                    $("div").stop(true,true);
                }
                //理清图片层次
                function clear2(){
                    $("div").eq(med).css({"z-index":"5"}).siblings("div").css({"z-index":"0"});
                    $("div").eq(a).css({"z-index":"6"});
                    clearInterval(oauto);
                    oauto = setInterval(auto,4000);
                    a==11?setTimeout(bian,3000):a++;
                }
                //换一套图片  
                function bian(){
                    $("div").each(function(){
                        if(bool==0){
                            var medData = $(this).attr("class").replace(/b/g,"a"); 
                        }else{
                            var medData = $(this).attr("class").replace(/a/g,"b"); 
                        }
                        $(this).attr("class",medData);
                    });
                    $("li").each(function(){
                        if(bool==0){
                            var medData = $(this).attr("class").replace(/b/g,"a"); 
                        }else{
                            var medData = $(this).attr("class").replace(/a/g,"b"); 
                        }
                        $(this).attr("class",medData);
                    });
                    a=0;
                    bool==0?bool=1:bool=0;
                }
                //点击（小图片）轮播
                for(var s=0;s<12;s++){
                    $("li").eq(s).click(function(){
                        a==0?med=11:med=a-1;
                        a=$(this).index("li");
                        clear1();
                        if(a==0||a==5||a==10){
                            $("div").eq(a).css({"height":"0","top":"400px","z-index":"6"}).
                            animate({height:"100%",top:"0"},2000,clear2());
                        }else if(a==1||a==6||a==11){
                            $("div").eq(a).css({"z-index":"6",height:"0",width:"0",top:"400px",left:"700px"}).
                            animate({height:"100%",width:"100%",top:"0",left:"0"},2000,clear2());
                        }else if(a==2||a==7){
                            $("div").eq(a).css({"left":"-100%","z-index":"6"}).
                            animate({left:"0"},2000,clear2());
                        }else if(a==3||a==8){
                            $("div").eq(a).css({"top":"100%","z-index":"6"}).
                            animate({top:"0"},2000,clear2());
                        }else if(a==4||a==9){
                            $("div").eq(a).css({"z-index":"6","height":"500%","width":"500%","top":"-200%","left":"-200%"}).
                            animate({width:"100%",height:"100%",top:"0",left:"0"},2000,clear2());
                        };
                    });
                };
                //自动轮播（绑定点击事件）
                var oauto = setInterval(auto,4000);
                function auto(){
                    $("li").eq(a).trigger("click");
                }
                //左右点击轮播（绑定点击事件）
                $("span").click(function(){
                    var i = $(this).index("span");
                    $("li").eq(i==0?(a==1||a==0?a+10:a-2):a).trigger("click");
                });
            })
