<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
		<style type="text/css">
			.alla{
				width:100%;
				height: 200px;
				overflow: hidden;
				border: 1px solid #FF0000;
				white-space:nowrap;
			}
			img{
				width:500px;
				height:200px;
			}
		</style>
	</head>
	<body>
		<div class="alla">
			<img src="../image/1.jpg" />
			<img src="../image/2.jpg" />
			<img src="../image/3.jpg" />
			<img src="../image/4.jpg" />
			<img src="../image/5.jpg" />
			<img src="../image/6.jpg" />
			<img src="../image/7.jpg" />
			<img src="../image/8.jpg" />
			<img src="../image/9.jpg" />
		</div>
		<script>
			var tag;
			function fun1(){
				var scrdata = $("div").scrollLeft();
				scrdata++;
				if(scrdata>=3100){
					$("div").scrollLeft(0)
				}else{
				$("div").scrollLeft(scrdata);
				}
			}
			tag = setInterval("fun1()",1);
			$("div").hover(function(){clearInterval(tag);},function(){tag = setInterval("fun1()",1);});
		</script>
	</body>
</html>
