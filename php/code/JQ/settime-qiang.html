<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题</title>
		<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
		<style type="text/css">
			.input{
				display:block;
				width:400px;
				height:400px;
				background:tomato;
				margin:auto;
				text-align:center;
				line-height:400px;
				font-size:400px;
				color:black;
				box-shadow:20px 20px 10px 15px #FF7F00;
			}
		</style>
	</head>
	<body>
		<input type="button" value="抢" disabled="disabled" class="input"></input>
		<script>
			$(function(){
				$(":button").val(5);
				$(":button").click(function(){
					alert("恭喜你，抢到一个红包！")
					$(":button").val("停")
					$(":button").attr("disabled",true);
				});
			})
			var tag;
			function dskq(){
				var jsdata = $(":button").val();
				jsdata--;
				$(":button").val(jsdata);
				if(jsdata<=0){
					$(":button").attr("disabled",false);
					$(":button").val("抢").trigger("click");
					clearInterval(tag);
				}
			}
			tag = setInterval("dskq()",1000);
		</script>
	</body>
</html>
