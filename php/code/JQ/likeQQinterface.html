<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题</title>
<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
<style type="text/css">
.all{
width:300px;
margin:5px auto 0px;
border:1px solid silver;
}
.top{
wdith:100%;
height:40px;
font-size:40px;
text-align:center;
line-height:38px;
border-bottom:1px solid silver;
}
.content{
width:100%;
height:160px;
display:none;
}
</style>
</head>
<body>
<div class="all">
<div class="top">我的好友</div>
<div class="content"></div>
</div>
<div class="all">
<div class="top">我的同学</div>

</div>

</div>
<div class="all">
<div class="top">我的家人</div>
<div class="content"></div>
</div>
<div class="all">
<div class="top">我的客户</div>
<div class="content"></div>
</div>
<div class="all">
<div class="top">我的老师</div>
<div class="content"></div>
</div>
<script>
$(function(){
	$(".top").click(function(){
		var index = $(this).index(".top");
		$(".content").each(function(){
		if($(this).index(".content")==index){
			$(this).slideToggle(500);
		}else{
			$(this).slideUp(500);
}
})
})
})
</script>
</body>
