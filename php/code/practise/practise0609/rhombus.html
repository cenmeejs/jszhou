<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题</title>
		<style type="text/css">
			body{
				width:200px;
				height:200px;
				border:1px solid red;
				margin:auto;
				text-align:center;
				line-height:10px;
				font-size:10px;
			}
		</style>
	</head>
	<body>
		<script>
			var arrdata = new Array();
			var arrdata1 = new Array("@","@","@","@","@","@");
			for(var i=0;i<6;i++){
				arrdata.push("@");
				var strdata = arrdata.join(" ");
				document.write(strdata+"<br/>");
			}
			for(var j=0;j<5;j++){
				arrdata1.splice(1,1);
				var strdata1 = arrdata1.join(" ");
				document.write(strdata1+"<br/>");
			}
		</script>
	</body>
</html>
