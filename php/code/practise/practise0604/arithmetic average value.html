<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>arithmetic average value</title>
</head>
<body>
<script type="text/javascript">
var xdata = parseInt(prompt("请输入x的值"));
var ydata = parseInt(prompt("请输入y的值"));
var zdata = parseInt(prompt("请输入z的值"));
var sumdata = (xdata+ydata+zdata)/3;
alert("算术平均值为："+sumdata);
</script>
