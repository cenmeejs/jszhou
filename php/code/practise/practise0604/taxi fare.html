<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>taxi fare</title>
</head>
<body>
<script type="text/javascript">
var xdata = parseFloat(prompt("请输入行车里程数："));
if(xdata<=3){
alert("你应付车费：10元")
}else{
var ydata = 10+(xdata-3)*1.8;
alert("你应付车费:"+ydata+"元");
}
</script>
</body>
</html>
