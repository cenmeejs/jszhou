<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mark judge</title>
</head>
<body>
<script type="text/javascript">
var markdata = parseInt(prompt("请输入你的分数："));
if(0<=markdata&&markdata<60){
alert("不及格");
}
if(60<=markdata&&markdata<80){
alert("及格");
}
if(80<=markdata&&markdata<100){
alert("优良");
}
if(markdata==100){
alert("满分");
}
</script>
</body>
</html>
