<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>multipalication</title>
</head>
<body>
<script type="text/javascript">
document.write("1"+"*"+"1"+"="+"1"+"<br/>");
for(var i=1;i<3;i++){
if(i==2){
document.write(i+"*"+"2"+"="+2*i+"<br/>");
}else{
document.write(i+"*"+"2"+"="+2*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<4;i++){
if(i==3){
document.write("&nbsp;"+i+"*"+"3"+"="+3*i+"<br/>");
}else{
document.write(i+"*"+"3"+"="+3*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<5;i++){
if(i==4){
document.write("&nbsp;"+i+"*"+"4"+"="+4*i+"<br/>");
}else if(i==3){
document.write("&nbsp;"+i+"*"+"4"+"="+4*i+"&nbsp;&nbsp;");
}else{
document.write(i+"*"+"4"+"="+4*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<6;i++){
if(i==5){
document.write(i+"*"+"5"+"="+5*i+"<br/>");
}else{
document.write(i+"*"+"5"+"="+5*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<7;i++){
if(i==6){
document.write(i+"*"+"6"+"="+6*i+"<br/>");
}else{
document.write(i+"*"+"6"+"="+6*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<8;i++){
if(i==7){
document.write(i+"*"+"7"+"="+7*i+"<br/>");
}else{
document.write(i+"*"+"7"+"="+7*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<9;i++){
if(i==8){
document.write(i+"*"+"8"+"="+8*i+"<br/>");
}else{
document.write(i+"*"+"8"+"="+8*i+"&nbsp;&nbsp;&nbsp;");
}
}
for(var i=1;i<10;i++){
if(i==9){
document.write(i+"*"+"9"+"="+9*i+"<br/>");
}else{
document.write(i+"*"+"9"+"="+9*i+"&nbsp;&nbsp;&nbsp;");
}
}

</script>
</body>
</html>
