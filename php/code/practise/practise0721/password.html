<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        密码：<input id="ipt" type="text" /><span id="ifo"></span>
        <div>
            <span id="ruo">弱</span>
            <span id="zhong">中</span>
            <span id="qiang">强</span>
        </div>
        <script type="text/javascript">
            function check(){
                var iptData = document.getElementById("ipt").value;
                var ifo=document.getElementById("ifo");
                var ruo=document.getElementById("ruo");
                var zhong=document.getElementById("zhong");
                var qiang=document.getElementById("qiang");
                var a=b=c=0;

                for(var i=0;i<iptData.length;i++){
                    var iCode = iptData.charCodeAt(i)
                    switch(true){
                        case (iCode>=65&&iCode<=90)||(iCode>=97&&iCode<=122):
                        a=1;break;
                        case iCode>=48&&iCode<=57:
                        b=1;break;
                        case (iCode>=32&&iCode<=47)||(iCode>=58&&iCode<=64)||(iCode>=91&&iCode<=96)||(iCode>=123&&iCode<=126):
                        c=1;break;
                    }
                }

                var num=a+b+c;
                switch(num){
                    case 0:
                    case 1:
                        if(num==0){
                            ifo.innerHTML="请输入密码";
                            ruo.style.color="black";
                        }else if(num==1){
                            ifo.innerHTML="";
                            ruo.style.color="red";
                        }  
                        zhong.style.color="black";
                        qiang.style.color="black";
                        break;
                    case 2:
                    case 3:
                        ifo.innerHTML="";
                        ruo.style.color="black";
                        if(num==2){
                            zhong.style.color="red";
                            qiang.style.color="black";
                        }else if(num==3){
                            zhong.style.color="black";
                            qiang.style.color="red";
                        }
                        break;

                }
                setTimeout(check, 100)
            }
            check();
        </script>
    </body>
</html>
