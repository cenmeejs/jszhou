<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题</title>
<style>
#ac{
width:550px;
height:200px;
border:0px solid red;
margin:auto;
}
#cb{
width:550px;
height:50px;
border:0px solid red;
font-size:30px;
float:left;
}
#db{
width:270px;
height:50px;
border:0px solid red;
font-size:40px;
float:left;
margin-left:50px;
}
#cd{
width:110px;
height:100px;
border:0px solid red;
font-size:100px;
float:left;
color:red;
font-weight:bold;
margin-top:-35px;
text-align:center;
}
#ef{
width:75px;
height:50px;
border:0px solid red;
font-size:40px;
float:left;
}
</style>
</head>
<body >
<div id=ac>
<div id=cb></div>
<div id=db></div>
<div id=cd></div>
<div id=ef></div>
</div>
<script>
setInterval(fun1,500)
function fun1(){
var data_1 = new Date();
var m1 = data_1.getTime()
var m2 = Date.UTC(2015,5,20,0,0,0,0);
var m3 = m2-m1;
var s = Math.floor(m3/1000%60);
var m = Math.floor(m3/1000/60%60);
var h = Math.floor(m3/1000/60/60%24);
var d = Math.floor(m3/1000/60/60/24);
document.getElementById("cb").innerHTML ="距离端午节还有：";
document.getElementById("db").innerHTML =d+"天"+h+"小时"+m+"分";
document.getElementById("cd").innerHTML =s;
document.getElementById("ef").innerHTML ="秒";
}
</script>
</body>
</html>
