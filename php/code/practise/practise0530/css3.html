<html>
<head>
<title></title>
<meta charset="utf-8">
<style type="text/css">
#div1{
width:500px;
height:400px;
border:1px solid silver;
position:relative;
float:left;
}
#ul1{
border:0px solid;
float:left;
position:absolute;
top:320px;
left:250px;
padding-left:0px;
}
#ul1 li{
list-style-type:none;
width:45px;
height:45px;
float:left;
border:0px solid;
text-align:center;
line-height:45px;
margin-left:10px;
border-radius:25px;
background-color:yellow;
}
.yc{
display:none;
}

</style>
</head>
<body>
<div id="div1">
<img src="1.jpg"/>
<img src="2.jpg" class="yc"/>
<img src="3.jpg" class="yc"/>
<img src="4.jpg" class="yc"/>
<ul id="ul1">
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
</ul>
</div>
<script type="text/javascript">
var liData = document.getElementById("ul1").getElementsByTagName("li");
var imgData = document.getElementById("div1").getElementsByTagName("img");
var index;
for(var i=0;i<liData.length;i++){
liData[i].onmouseover= function(){
index = this.firstChild.nodeValue;
for (var j=0;j<imgData.length;j++){
if (j==index-1){
imgData[j].style.display = "block";
liData[j].style.backgroundColor = "red";
}else{
imgData[j].style.display = "none";
liData[j].style.backgroundColor = "yellow";
}
}
}
}
</script>

</body>

</html>
