<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题</title>
<style type="text/css">
.div-all{

margin:auto;

margin-top:150px;
}

}

}
.span1{

}
.span3{

.span6{

margin-top:15px;

}
.span7{

height:35px;

}
.span8{

}

</style>
</head>
<body>
<div class="div-all">
<div class="div-na">密&nbsp;&nbsp;码</div><div class="div-inpt"><input type="password" onfocus="tip()" onblur="check()" id="inpt" maxlength="16"/></div><div class="div-tip" id="tip"></div>
<div class="div-qd" style="height:50px;">
<div class="div-kuai" style="height:50px;"><span class="span1" id="sp1"></span><span class="span2" id="sp2"></span><span class="span3" id="sp3"></span></div>
<div class="div-kuai" style="height:50px;"><span class="span4" id="sp4"></span><span class="span5" id="sp5"></span><span class="span6" id="sp6"></span></div>
<div class="div-kuai" style="height:50px;"><span class="span7" id="sp7"></span><span class="span8" id="sp8"></span><span class="span9" id="sp9"></span></div>
</div>
<div class="div-qd"><span class="div-kuai" id="ruo">弱</span><span class="div-kuai" id="zhong">中</span><span class="div-kuai" id="qiang">强</span></div>
</div>
<script>
function tip(){
document.getElementById("tip").innerHTML = "请输入密码，长度8-16位";
document.getElementById("tip").style.color = "red";
}
function check(){
var srdata = document.getElementById("inpt").value;
var reg1 = /^[A-z]{8,16}$|^\d{8,16}$|^[@#\$%\^&\*]{8,16}$/;
var reg2 = /^[A-z0-9]{8,16}$|^[A-z@#\$%\^&\*]{8,16}$|^[0-9@#\$%\^&\*]{8,16}$/;
var reg3 = /^[A-z0-9@#\$%\^&\*]{8,16}$/;
if(srdata.length<8){
document.getElementById("tip").innerHTML = "密码不能小于8位";
document.getElementById("tip").style.color = "red";
document.getElementById("ruo").style.color = "#000000";
document.getElementById("zhong").style.color = "#000000";
document.getElementById("qiang").style.color = "#000000";
document.getElementById("sp1").style.backgroundColor = "#FFFFFF";
document.getElementById("sp2").style.backgroundColor = "#FFFFFF";
document.getElementById("sp3").style.backgroundColor = "#FFFFFF";
document.getElementById("sp4").style.backgroundColor = "#FFFFFF";
document.getElementById("sp5").style.backgroundColor = "#FFFFFF";
document.getElementById("sp6").style.backgroundColor = "#FFFFFF";
document.getElementById("sp7").style.backgroundColor = "#FFFFFF";
document.getElementById("sp8").style.backgroundColor = "#FFFFFF";
document.getElementById("sp9").style.backgroundColor = "#FFFFFF";
}else{
if(reg1.test(srdata)){
document.getElementById("tip").innerHTML = " ";
document.getElementById("ruo").style.color = "red";
document.getElementById("zhong").style.color = "#000000";
document.getElementById("qiang").style.color = "#000000";
document.getElementById("sp1").style.backgroundColor = "red";
document.getElementById("sp2").style.backgroundColor = "red";
document.getElementById("sp3").style.backgroundColor = "red";
document.getElementById("sp4").style.backgroundColor = "#FFFFFF";
document.getElementById("sp5").style.backgroundColor = "#FFFFFF";
document.getElementById("sp6").style.backgroundColor = "#FFFFFF";
document.getElementById("sp7").style.backgroundColor = "#FFFFFF";
document.getElementById("sp8").style.backgroundColor = "#FFFFFF";
document.getElementById("sp9").style.backgroundColor = "#FFFFFF";
}else{
if(reg2.test(srdata)){
document.getElementById("tip").innerHTML = " ";
document.getElementById("ruo").style.color = "#000000";
document.getElementById("zhong").style.color = "#F9F400";
document.getElementById("qiang").style.color = "#000000";
document.getElementById("sp1").style.backgroundColor = "#F9F400";
document.getElementById("sp2").style.backgroundColor = "#F9F400";
document.getElementById("sp3").style.backgroundColor = "#F9F400";
document.getElementById("sp4").style.backgroundColor = "#F9F400";
document.getElementById("sp5").style.backgroundColor = "#F9F400";
document.getElementById("sp6").style.backgroundColor = "#F9F400";
document.getElementById("sp7").style.backgroundColor = "#FFFFFF";
document.getElementById("sp8").style.backgroundColor = "#FFFFFF";
document.getElementById("sp9").style.backgroundColor = "#FFFFFF";
}else{
if(reg3.test(srdata)){
document.getElementById("tip").innerHTML = " ";
document.getElementById("ruo").style.color = "#000000";
document.getElementById("zhong").style.color = "#000000";
document.getElementById("qiang").style.color = "#367517";
document.getElementById("sp1").style.backgroundColor = "#367517";
document.getElementById("sp2").style.backgroundColor = "#367517";
document.getElementById("sp3").style.backgroundColor = "#367517";
document.getElementById("sp4").style.backgroundColor = "#367517";
document.getElementById("sp5").style.backgroundColor = "#367517";
document.getElementById("sp6").style.backgroundColor = "#367517";
document.getElementById("sp7").style.backgroundColor = "#367517";
document.getElementById("sp8").style.backgroundColor = "#367517";
document.getElementById("sp9").style.backgroundColor = "#367517";
}
}
}
}
}

</script>
</body>
</html>
