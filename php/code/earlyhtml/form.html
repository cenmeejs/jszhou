<html>
<head>
<title>form练习</title>
<meta charset="utf-8">
</head>
<a name="mz">
<body>
<p><font size="5">个人信息</font></p>
<form action="hr.html" method="post">




<font>姓名</font>
<input type="text" name=""xingming/><br/>
<font>密码</font>
<input type="password" name="mima"/><br/>
<input type="submit" name="denglu" value="登录">
&nbsp&nbsp&nbsp&nbsp
<input type="reset" name="quxiao" value="取消">





<br/><br/><br/>
<font>性别（单选框）</font>
<input type="radio" name="xingbie"/ checked>男
<input type="radio" name="xingbie"/>女





<br/><br/><br/>
<font>兴趣（复选框）</font>
<input type="checkbox" name="paobu"/ checked>跑步
<input type="checkbox" name="dushu"/>读书
<input type="checkbox" name="liaotian"/>聊天




<br/><br/><br/>
<font>请选择你所在的城市（下拉列表）</font>
<select name="city">
<option name="beijing" value=1/ selected>北京
<option name="shanghai" value=2/>上海
<option name="qita" value=3/>其他
</select>




<br/><br/><br/>
<font>这里有一个隐藏域</font>
<input type="hidden" name="yincang" value="data">



<br/><br/><br/>
<font>请上传你的照片（上传文件）</font><br/>
<input type="file" name="zhaopian" >




<br/><br/><br/>
<font>请留言（文本域）</font><br/>
<textarea name="liuyan" cols="30px" rows="5px"></textarea><br/>
<input type="submit" name="tijiao" value="提交">



<br/><br/><br/>
<font>图片域</font><br/>
<input type="image" src="c.jpg" width="200" height="100">



<a href="#mz" >返回首页</a>

</form>
</body>
</html>
