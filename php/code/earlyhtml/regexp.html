<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>无标题</title>
</head>
<body>
<textarea id="content"></textarea>
<button onclick="deal()">提交</button>
<script type="text/javascript">
function deal(){
var strData = document.getElementById("content").value;
<!-- var regObj = /(\d+)img#\?\+/g; -->
var regObj = new RegExp("(\\d+)img#\\?\\+","g");
var arrData = regObj.exec(strData);
alert(arrData.join());
}
</script>
</body>
</html>
