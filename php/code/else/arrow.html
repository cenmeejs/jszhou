<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题</title>
		<style type="text/css">
		.wrap{
			width:250px;
			border:1px solid #1d9ad9;
			padding:7px;
			position:relative
		}
		.border5{
			border:7px solid;
			border-color:transparent transparent #1d9ad9 transparent;
			width:0;
			height:0; 
			position:absolute;
			top:-14px;
			<!--ie6兼容代码-->
			border-style:dotted dotted solid dotted;
			<!--或-->border-style:dashed dashed solid dashed;
			font-size:0px;
			overflow:hidden;
			<!--ie6兼容代码-->
		}
		.border5 .arrow-top{
			border:8px solid;
			border-color:transparent transparent #fff transparent;
			border-style:dotted dotted solid dotted;
			width:0;
			height:0;
			position:absolute;
			left:-8px;
			top:-7px;
		}
		.arrow-d{
			width:0px;
			height:0px;
			border-top:100px solid black;
			border-left:100px solid transparent;
			border-right:100px solid transparent;
			display:block;
			margin-top:100px;
			margin-left:100px;
			float:left;
		}
		.arrow-u{
			width:0px;
			height:0px;
			border-bottom:100px solid black;
			border-left:100px solid transparent;
			border-right:100px solid transparent;
			display:block;
			margin-top:100px;
			margin-left:50px;
			float:left;
		}
		.arrow-r{
			width:0px;
			height:0px;
			border-left:100px solid black;
			border-top:100px solid transparent;
			border-bottom:100px solid transparent;
			display:block;
			margin-top:100px;
			margin-left:50px;
			float:left;
		}
		.arrow-l{
			width:0px;
			height:0px;
			border-right:100px solid black;
			border-top:100px solid transparent;
			border-bottom:100px solid transparent;
			display:block;
			margin-top:100px;
			margin-left:50px;
			float:left;
		}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div>跟人告别的时候，还是得用力一点，因为你多说一句， 说不定就是最后一句，多看一眼，弄不好就是最后一眼。——韩寒</div>
			<i class="border5"><i class="arrow-top"></i></i>
		</div>
		<span class="arrow-d"></span>
		<span class="arrow-u"></span>
		<span class="arrow-r"></span>
		<span class="arrow-l"></span>
	</body>
</html>
