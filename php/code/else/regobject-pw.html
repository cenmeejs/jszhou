<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		密码：<input type="text" onfocus="dotip()" onblur="doCheck()" maxlength="16"/><span id="span"></span>
		<div>
		   <div id="aa" style="border:1px solid;width:300px;height:50px;float:left;text-align:center;line-height:50px;font-size:50px;"></div>
		</div>
		<script>
			function dotip(){
				document.getElementById("span").innerHTML = "请输入6-16位的密码（包括数字，字母和符号）";
				document.getElementById("span").style.color = "red";
			}
			function doCheck(){
				document.getElementById("span").innerHTML = " "
				var checkdata = document.getElementsByTagName("input")[0].value
				var reg1 = /\d+/;
				var reg2 = /[a-zA-Z]+/;
				var reg3 = /[!-\/:-@\-'{-~`\[\] ]+/;
				var result1 = reg1.test(checkdata);//纯数字
				var result2 = reg2.test(checkdata);//纯字母
				var result3 = reg3.test(checkdata);//纯字符
				var num = result1*1+result2*1+result3*1;
				if(checkdata.length<6){
					document.getElementById("span").innerHTML = "密码不能小于6位，请重新输入";
					document.getElementById("span").style.color = "red";
					document.getElementById("aa").style.backgroundColor = "white";
					document.getElementById("aa").innerHTML=" ";
				}else{
					switch(num){
						case 1:document.getElementById("aa").style.backgroundColor="red";
							document.getElementById("aa").innerHTML="弱";break;
						case 2:document.getElementById("aa").style.backgroundColor="yellow";
							document.getElementById("aa").innerHTML="中";break;
						case 3:document.getElementById("aa").style.backgroundColor="green";
							document.getElementById("aa").innerHTML="强";break;
					}
				}
			}
		</script>
	</body>
</html>
