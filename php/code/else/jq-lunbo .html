<li>2</li>

<img src="../../image/3.jpg" class="yc"/>
<img src="../../image/4.jpg" class="yc"/>
</div>

$(function(){
	$("li").click(function(){
		var index = $(this).index("li");
		n=index;
		$("img").each(function(){
			if(index==$(this).index("img")){
				$(this).fadeIn(1000);
				$("li").eq(index).css("background","red");
			}else{
				$(this).stop(true,true).css("display","none");
				$("li").eq($(this).index("img")).css("background","yellow");
			}
		});
	})
setInterval(fun1,2000);
var n = 1;
function fun1(){
	$("li").eq(n).trigger("click");
	if(n>=3){n=0;}else{n++;}
}
})
