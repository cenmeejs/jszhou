<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onkeyup="fun(event)">
		
		<div style="width:100px;height: 100px;border: 1px solid;position:absolute;top:100px;left:10px" ></div>
		
		<script>
			function fun(event){
				var step = "50px";
				switch(event.which){
				case (39) :
				
				document.getElementsByTagName("div")[0].style.left=
				document.getElementsByTagName("div")[0].style.left.match(/\d+/)*1+1*step.match(/\d+/)+"px";
				break;
				case (38) :
				
				document.getElementsByTagName("div")[0].style.top=
				document.getElementsByTagName("div")[0].style.top.match(/\d+/)*1-1*step.match(/\d+/)+"px";
				break;
				case (37) :
				
				document.getElementsByTagName("div")[0].style.left=
				document.getElementsByTagName("div")[0].style.left.match(/\d+/)*1-1*step.match(/\d+/)+"px";
				break;
				case (40) :
				
				document.getElementsByTagName("div")[0].style.top=
				document.getElementsByTagName("div")[0].style.top.match(/\d+/)*1+1*step.match(/\d+/)+"px";
				break;
				default:alert(event);
				
				}
			}
			
			
			
			
		</script>
	</body>
</html>
