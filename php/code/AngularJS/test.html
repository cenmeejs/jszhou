<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>无标题</title>
		<style type="text/css">
			.button{
				background: #f00;
				width: 100px;
				height: 50px;
			}
		</style>
	</head>
	<body  ng-app="app">
		<div ng-controller="firstctrl">
		<input type="text" ng-model="msg">
			<h4>{{msg}}</h4>
			<h4 ng-bind="'用户名：'+msg"></h4>
			<div>{{msg}}</div>
			<div class="{{msg}}">{{msg}}</div>
		</div>
	</body>
	<script src="angular.min.js"></script>
	<script>
		angular.module('app',[])
		.controller("firstctrl",function($scope){
			$scope.msg="hello";
		})
	</script>
</html>
