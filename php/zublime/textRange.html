	function show(){
		var r="";
		if(document.selection){
		r=document.selection.createRange().text;
		}else if(window.getSelection()){
		r=window.getSelection();
		}else{
		r="浏览器不支持！";
		}
		if(r==""){
		alert("还未选择内容！");
		}else{
		alert(r);
		}
	}
	</script>
